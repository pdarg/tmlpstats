access_levels:
  primary: [local, regional, global, global_leader, classroom_leader, program_manager, __any__]
  aliases:
    all: [local, regional, global, global_leader, classroom_leader, program_manager]
    TBD: [TBD, global]
    regional_up: [regional, global, global_leader]
    any: __any__
    token: __token__

scopes:
  local:
    required_params:
      center_id:
        type: int
      quarter_id:
        type: int
        default: auto

  regional:
    required_params:
      region_id:
        type: int
  global:
    required_params: {}

  unknown:
    required_params: {}

arrangements:
  RegionByRating:
    name: Region by rating
    scope: regional
    desc: >
      Used to build the cool chart of all the teams in color groupings by rating.
      Teams are shown ordered by their points, and grouped into buckets by each
      rating level: "Ineffective", "Effective", etc.

api:
  Admin:
    type: namespace
    children:
      Region:
        type: namespace
        children:
          getRegion:
            desc: get region and centers in region and some other info
            params:
              - name: region
                type: Region
          getQuarterConfig:
            params:
              - name: region
                type: Region
              - name: quarter
                type: Quarter
          saveQuarterConfig:
            params:
              - name: region
                type: Region
              - name: quarter
                type: Quarter
              - name: data
                type: array

      Quarter:
        type: namespace
        children:
          filter:
            desc: Filter/list all quarters
            params: []

      System:
        type: namespace
        children:
          allSystemMessages:
            desc: Get all system messages
            params: []
          regionSystemMessages:
            desc: Get system messages for a region
            access: token
            params:
              - name: section
                type: string
              - name: region
                type: Region
          writeSystemMessage:
            desc: Upsert a system message
            params:
              - name: data
                type: array

  Application:
    type: namespace
    children:
      create:
        desc: Create new application
        params:
          - name: data
            type: array
      allForCenter:
        desc: List applications by center
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
            required: false
          - name: includeInProgress
            type: bool
            required: false
      stash:
        desc: Stash combined data for an application
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: data
            type: array

  Course:
    type: namespace
    children:
      create:
        desc: Create new course
        params:
          - name: data
            type: array
      allForCenter:
        desc: List courses by center
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
            required: false
          - name: includeInProgress
            type: bool
            required: false
      stash:
        desc: Stash combined data for an course
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: data
            type: array

  GlobalReport:
    type: namespace
    children:
      getRating:
        desc: Get ratings for all teams
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region

      getQuarterScoreboard:
        desc: Get scoreboard for all weeks within a quarter
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region

      getWeekScoreboard:
        desc: Get scoreboard for a single week within a quarter
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region
          - name: futureDate
            type: date
            required: false

      getWeekScoreboardByCenter:
        desc: Get scoreboard for a single week within a quarter by center
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region
          - name: options
            type: array
            required: false

      getApplicationsListByCenter:
        desc: Get the list of incoming team members by center
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region
          - name: options
            type: array
            required: false

      getClassListByCenter:
        desc: Get the list of team members by center
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region
          - name: options
            type: array
            required: false

      getCourseList:
        desc: Get the list of courses
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region

      getReportPages:
        desc: Get the global report page(s) named
        access: token
        params:
          - name: globalReport
            type: GlobalReport
          - name: region
            type: Region
          - name: pages
            type: array

      getReportPagesByDate:
        desc: Get the global report page(s) named
        access: token
        params:
          - name: region
            type: Region
          - name: reportingDate
            type: date
          - name: pages
            type: array

      reportViewOptions:
        desc: View options for Global Report
        access: token
        params:
          - name: region
            type: Region
          - name: reportingDate
            type: date


  LiveScoreboard:
    type: namespace
    children:
      getCurrentScores:
        access: any
        desc: Get scores for a center
        params:
          - name: center
            type: Center
      setScore:
        desc: Set a single score
        params:
          - name: center
            type: Center
          - name: game
            type: string
            desc: The game being updated, short name (cap, cpc, etc)
          - name: type
            type: string
            desc: promise or actual.
          - name: value
            type: int

  LocalReport:
    type: namespace
    children:
      getQuarterScoreboard:
        desc: Get scoreboard for all weeks within a quarter
        access: token
        params:
          - name: localReport
            type: LocalReport
          - name: options
            type: array
            required: false

      getWeekScoreboard:
        desc: Get scoreboard for a single week within a quarter
        params:
          - name: localReport
            type: LocalReport

      getApplicationsList:
        desc: Get the list of incoming team members
        params:
          - name: localReport
            type: LocalReport
          - name: options
            type: array
            required: false

      getClassList:
        desc: Get the list of all team members
        params:
          - name: localReport
            type: LocalReport

      getClassListByQuarter:
        desc: Get the list of all team members, arranged by T1/T2 and by quarter
        params:
          - name: localReport
            type: LocalReport

      getCourseList:
        desc: Get the list of courses
        params:
          - name: localReport
            type: LocalReport

      getCenterQuarter:
        desc: Center Quarter
        params:
          - name: center
            type: Center
          - name: quarter
            type: Quarter

      reportViewOptions:
        desc: View options for report
        access: token
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date

      getReportPages:
        desc: Get report pages
        access: token
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: pages
            type: array

  Lookups:
    type: namespace
    children:
      getRegionCenters:
        desc: Find centers in a region
        params:
          - name: region
            type: Region

  # Submission is a namespace of namespaces... iow a grouping.
  Submission:
    type: namespace
    children:
      ProgramLeader:
        type: namespace
        children:
          allForCenter:
            desc: Get program leaders data for a center-reportingDate, optionally including in-progress data
            params:
              - name: center
                type: Center
              - name: reportingDate
                type: date
              - name: includeInProgress
                type: bool
                required: false
          stash:
            desc: Stash data for in-progress Team Member weekly
            params:
              - name: center
                type: Center
              - name: reportingDate
                type: date
              - name: data
                type: array

      Scoreboard:
        type: namespace
        children:
          allForCenter:
            desc: Get scoreboard data for center
            params:
              - name: center
                type: Center
              - name: reportingDate
                type: date
              - name: includeInProgress
                type: bool
                required: false
          stash:
            desc: Save scoreboard data for week
            params:
              - name: center
                type: Center
              - name: reportingDate
                type: date
              - name: data
                type: array
          getScoreboardLockQuarter:
            desc: TBD
            params:
              - name: center
                type: Center
              - name: quarter
                type: Quarter
          setScoreboardLockQuarter:
            desc: TBD
            params:
              - name: center
                type: Center
              - name: quarter
                type: Quarter
              - name: data
                type: array

      NextQtrAccountability:
        type: namespace
        children:
          allForCenter:
            desc: Get team member data for a center-reportingDate, optionally including in-progress data
            params:
              - name: center
                type: Center
              - name: reportingDate
                type: date
              - name: includeInProgress
                type: bool
                required: false
          stash:
            desc: Stash data for in-progress Team Member weekly
            params:
              - name: center
                type: Center
              - name: reportingDate
                type: date
              - name: data
                type: array

  SubmissionCore:
    type: namespace
    children:
      initSubmission:
        desc: Initialize Submission, checking date extents and center and providing some useful starting data
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
      completeSubmission:
        desc: Finalizes Submission. Validates and creates new db objects for report details
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: data
            type: array

      initFirstWeekData:
        desc: Initialize first week data.
        params:
          - name: center
            type: Center
          - name: quarter
            type: Quarter

  SubmissionData:
    type: namespace
    children:
      ignoreMe:
        desc: Ignore Me. Maybe I'll have public methods in the future.
        params:
          - name: center
            type: string
          - name: timezone
            type: string

  TeamMember:
    type: namespace
    children:
      setWeekData:
        desc: Set the weekly data for an team member
        params:
          - name: teamMember
            type: TeamMember
          - name: reportingDate
            type: date
          - name: data
            type: array
      allForCenter:
        desc: Get team member data for a center-reportingDate, optionally including in-progress data
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: includeInProgress
            type: bool
            required: false
      stash:
        desc: Stash data for in-progress Team Member weekly
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: data
            type: array
      bulkStashWeeklyReporting:
        desc: Bulk update weekly reporting info (GITW/TDO)
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date
          - name: updates
            type: array


  UserProfile:
    type: namespace
    children:
      setLocale:
        desc: Set locale information
        params:
          - name: locale
            type: string
          - name: timezone
            type: string
      needsShim:
        access: any
        desc: Tell the server we definitely need a shim
        params:
          - name: v
            type: string

  ValidationData:
    type: namespace
    children:
      validate:
        desc: Validate report data and return results
        params:
          - name: center
            type: Center
          - name: reportingDate
            type: date


